<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="ques-container">
        <h1>Questionnaire</h1>
        <form action="/submit" method="post" class="questionnaire-form">
            <!-- Loop through the list of questions -->
            {% for question in question_array %}
            <div class="question">
                <label for="q{{ loop.index }}">{{ question }}</label>
                <input type="text" id="q{{ loop.index }}" name="answer{{ loop.index }}" required>
            </div>
            {% endfor %}
            <!-- End of loop -->
    
            <div class="submit-container">
                <button class="submit-button">Submit</button>
                <p id="timer">Time remaining: <span id="countdown">30:00</span></p>
            </div>
        </form>
        <script src="/static/script.js"></script>
    </div>
</body>
</html>
